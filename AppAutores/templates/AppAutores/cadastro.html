{% extends 'base.html' %}

{% block title %} Cadastro de Autor {% endblock title %}

{% block content %}  
    <h1> Cadastro de autor(a) </h1>
    <hr>
    <p> Insira o nome e sobrenome do(a) autor(a) abaixo: </p>
    <form method='POST' action='AutorCadastrado/'>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Cadastrar </button>
    </form>
    <br>

{% endblock content %}
