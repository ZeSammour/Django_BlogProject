{% extends 'base.html' %}

{% block title %} Cadastrar Publicação {% endblock title %}  

{% block content %}
    <h1> Cadastro de publicação </h1>
        <hr>
        <p> Insira o título, descrição, nome e sobrenome do autor: </p>
        <form method='POST' action='/AppPublicacoes/Cadastro/PublicacaoCadastrada/'>
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Cadastrar </button>
        </form>
        <br>
{% endblock content %}
